{% extends 'base.html' %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}
{% block extendcss %}<link rel="stylesheet" href="{% static 'css/product.css' %}">{% endblock %}
{% block content %}
  <div class="main-container">
    <h5>{{ product.name }}</h5>
    <p><em>${{ product.price }}</em></p>
    <img src="{{ product.image }}">
    <p>{{ description }}</p>
    <div class="payment">
      {{ product.button }}
    </div>
  </div>
{% endblock %}
